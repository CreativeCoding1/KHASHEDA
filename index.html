    <iframe id="sketch-loader" class="iframe" src="sketch-01.html"></iframe>

    <script>
        function setMode(value, element) {
            console.log(value);
            document.getElementById('sketch-loader').src = value;

            var modeTextElements = document.querySelectorAll('.modeText');
            modeTextElements.forEach(function(el) {
                el.classList.remove('active');
            });

            // Add 'active' class to the clicked element
            element.classList.add('active');
        }
    </script>
